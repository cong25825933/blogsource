<!DOCTYPE html>

    <link rel="icon" type="image/png" href="{{root}}favicon.png" />

        #music {
            position: fixed;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

    {{ content | safe }}
</div>

    var a = document.getElementById("music")
    a && (a.volume = 1)
  }()
</script>
